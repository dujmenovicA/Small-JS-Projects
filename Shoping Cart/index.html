<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h2>Pijaca</h2>
    <div class="glavni-div">
        <div class="lijevi-div">
            <h2>Povrce</h2>
            <span class="namirnice">
                <img src="Images/potato.png" alt="krompir">
                <span class="artikal">
                    <h3>Krompir</h2>
                        <p>$10</p>
                </span>
                <span class="unos">
                    <input type="number">
                    <button class="dodaj">Dodaj</button></span>
            </span>
            <hr>
            <span class="namirnice">
                <img src="Images/tomato.png" alt="Paradajz">
                <span class="artikal">
                    <h3>Paradajz</h2>
                        <p>$20</p>
                </span>
                <span class="unos">
                    <input type="number">
                    <button class="dodaj">Dodaj</button></span>
            </span>
            </span>
            <hr>
            <span class="namirnice">
                <img src="Images/carrot.png" alt="">
                <span class="artikal">
                    <h3>Mrkva</h2>
                        <p>$30</p>
                </span>
                <span class="unos">
                    <input type="number">
                    <button class="dodaj">Dodaj</button></span>
            </span>
            </span>
        </div>
        <div class="vl"></div>
        <div class="desni-div">
            <h2>Korpa</h2>
            <ul id="lista">
            </ul>
            <h2 id="total">Total: $<span id="totalVrijednost">0</span></h2>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
